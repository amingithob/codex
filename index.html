<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background-color:#f4f4f4; }
    header { background:#007bff; color:#fff; padding:40px 20px; text-align:center; }
    section { padding:20px; text-align:center; }
    .cta { margin-top:20px; display:inline-block; background:#007bff; color:#fff; padding:10px 20px; text-decoration:none; border-radius:4px; }
    footer { background:#333; color:#fff; text-align:center; padding:10px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Product</h1>
    <p>Your success starts here.</p>
  </header>
  <section>
    <h2>Get Started</h2>
    <p>Join us and explore the features.</p>
    <a href="#signup" class="cta">Sign Up</a>
  </section>
  <footer>
    &copy; 2023 Company Name
  </footer>
</body>
</html>

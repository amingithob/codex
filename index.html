<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background-color:#f4f4f4; }
    header { background:#007bff; color:#fff; padding:40px 20px; text-align:center; }
    section { padding:20px; text-align:center; }
    .cta { margin-top:20px; display:inline-block; background:#007bff; color:#fff; padding:10px 20px; text-decoration:none; border-radius:4px; }
    canvas { background:#000; display:block; margin:20px auto; }
    footer { background:#333; color:#fff; text-align:center; padding:10px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Product</h1>
    <p>Your success starts here.</p>
  </header>
  <section>
    <h2>Get Started</h2>
    <p>Join us and explore the features.</p>
    <a href="#signup" class="cta">Sign Up</a>
  </section>
  <section id="game-section">
    <h2>Snake Game</h2>
    <canvas id="game" width="400" height="400"></canvas>
  </section>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let count = 0;
    const snake = { x:160, y:160, dx:grid, dy:0, cells:[], maxCells:4 };
    const apple = { x:320, y:320 };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' && snake.dx === 0) {
        snake.dx = -grid; snake.dy = 0;
      } else if (e.key === 'ArrowUp' && snake.dy === 0) {
        snake.dy = -grid; snake.dx = 0;
      } else if (e.key === 'ArrowRight' && snake.dx === 0) {
        snake.dx = grid; snake.dy = 0;
      } else if (e.key === 'ArrowDown' && snake.dy === 0) {
        snake.dy = grid; snake.dx = 0;
      }
    });

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 20) * grid;
            apple.y = getRandomInt(0, 20) * grid;
          }
        }
      });
    }

    requestAnimationFrame(loop);
  </script>
  <footer>
    &copy; 2023 Company Name
  </footer>
</body>
</html>
